<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats ??? Times
      for (var i = 1; i < 4; i++) {

        // asks what fav tv show and stores in i
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // store response into favtvshows
        favTVshows.push(tvShow);
      }

      // go through favtvshows array one by one
      for (var j = 0; j < favTVshows.length; j++) {

        // alert the fav tv shows that are stored in the array
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
