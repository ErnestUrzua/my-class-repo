<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservations
  </title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hot Restaurant Express</h1>
      <h3>Make Your Reservation</h3>
      <hr>
      <a href="tables.html"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View
          Tables</button></a>
      <a href="index.html"><button class="btn btn-md"><span class="fa fa-th-list"></span>Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            <h5>Table Reservations</h5>
          </div>
          <div class="card-body">
            <p>Name</p>
            <input type="text" id="name" class="form-control">
            <br>
            <p>Phone Number</p>
            <input type="text" id="phone-number" class="form-control">
            <br>
            <p>Email</p>
            <input type="text" id="email" class="form-control">
            <br>
            <p>Unique ID</p>
            <input type="text" id="unique-id" class="form-control">
            <br>
            <div class="text-left">

              <button type="submit" class="btn btn-primary btn-md" id="submit-btn"> Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      $("#submit-btn").on("click", function () {
        var peopleDetail = {};
        peopleDetail.name = $("#name").val();
        peopleDetail.phoneNumber = $("#phone-number").val();
        peopleDetail.email = $("#email").val();
        peopleDetail.uniqueId = $("#unique-id").val();
        $.post("/api/people/add", peopleDetail).then(function (data) {
          console.log(data);

          // navigate to tables
          window.location = "./tables";

        });
      });


    </script>

</body>

</html>
