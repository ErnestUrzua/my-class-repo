    <title>Unique characters</title>

<body>


    <script>
        function unique(str) {
            // ====================== YOUR WORK HERE ==================
            toString()
            for (i = 0; i < str.length - 1; i++) {
                for (j = 1; j < str.length; j++) {
                    console.log(str[i] + ' ' + str[j])
                    if (str[i] === str[j]) {
                        return false
                    }
                }
                return true; //string is unique
            }
            // =========================================================
        }
        console.log(unique("chicken"))
        console.log(unique("robert"))
        console.log(unique("ricky"))
    </script>
